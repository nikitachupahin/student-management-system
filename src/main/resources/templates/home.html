<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .col-sm a {
        font-size: 40px;
    }
</style>
<body>
    <div th:replace="~{header}"></div>
    <div class="container">
        <div class="row">
            <h1 class="display-2 mx-auto p-2 mt-5">Student Management System</h1>
            <p class="mt-3 h3 mx-auto p-2 text-center text-secondary">Student Management System is a web-based application that can be used to manage an institution's data related to students and their courses</p>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-sm">
                        <a href="/students" class="btn btn-block btn-success"><b>Get Students</b></a>
                    </div>
                    <div class="col-sm">
                        <a href="/studentsGrouped" class="btn btn-block btn-dark"><b>Get Students ASC by Group</b></a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm">
                        <a href="/StandardScholarship" class="btn btn-block btn-info"><b>Get Standard Scholarship</b></a>
                    </div>
                    <div class="col-sm">
                        <a href="/IncrScholarship" class="btn btn-block btn-danger"><b>Get Increased Scholarship</b></a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm">
                        <a href="/groupsGrades" class="btn btn-block btn-secondary"><b>Get Groups Grades</b></a>
                    </div>
                    <div class="col-sm">
                        <a href="/expulsion" class="btn btn-block btn-primary"><b>Get List for Expulsion</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
