<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups Grades</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .col a {
        font-size: 30px;
    }
</style>
<body>
<div th:replace="header"></div>
<div class="container text-center">
    <div class="row">
        <h1 class="display-2 mx-auto p-2 mt-5 mb-5">List of Groups Grades</h1>
    </div>
    <div class="container mb-5">
        <div class="card">
            <div class="card-body">
                <div class="container my-3">
                    <div class="mx-auto">
                            <table class="table table-striped table-bordered table-responsive-md">
                                <thead class="table-dark">
                                <tr>
                                    <th>Group Code</th>
                                    <th>Average Score</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="entry : ${averageScoresByGroup}">
                                    <td class="text-uppercase" th:text="${entry.key}"></td>
                                    <td th:text="${#numbers.formatDecimal(entry.value, 1, 1)}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
