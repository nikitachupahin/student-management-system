<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students - Student Management System</title>
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">SMS</a>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">All students</a></li>
        <li class="nav-item"><a class="nav-link" href="students/add">Add Students</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <h1>List of all students</h1>
    </div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${students}" class="container my-5">
                    <p class="my-5">
                        <a href="/students/add" class="btn btn-success"><i class="fas fa-user-plus ml-2"> Add Student </i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-bordered table-responsive-md">
                                <thead class="table-dark">
                                <tr>
                                    <th>Student Card Number</th>
                                    <th>Full Name</th>
                                    <th>Course</th>
                                    <th>Major Code</th>
                                    <th>Average Score</th>
                                    <th>Number of Exams</th>
                                    <th>Public Work Participation</th>
                                    <th>Dormitory</th>
                                    <th colspan="2">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student: ${students}">
                                    <td th:text="${student.studentCardNumber}"></td>
                                    <td th:text="${student.fullName}"></td>
                                    <td th:text="${student.course}"></td>
                                    <td th:text="${student.majorCode}"></td>
                                    <td th:text="${student.averageScore}"></td>
                                    <td th:text="${student.numberOfExams}"></td>
                                    <td th:text="${student.publicWorkParticipation ? 'Yes' : 'No'}"></td>
                                    <td th:text="${student.livingInDormitory ? 'Yes' : 'No'}"></td>
                                    <td>
                                        <a th:href="@{/students/update/{id} (id=${student.id}) }" class="btn btn-primary">
                                            <i class="fas fa-user-edit ml-2"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/students/remove/{id} (id=${student.id}) }" class="btn btn-danger">
                                            <i class="fas fa-user-times ml-2"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
