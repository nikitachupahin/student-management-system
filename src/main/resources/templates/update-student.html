<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Student - SMS</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">SMS</a>
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/students">All students</a></li>
    <li class="nav-item"><a class="nav-link" href="students/add">Add Students</a></li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">More</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <a class="dropdown-item" href="#">Link 3</a>
      </div>
    </li>
  </ul>
</nav>

<div class="container" style="padding-top: 20px">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center" style="padding-top: 10px">Update Details of Student Card <span th:text="${student.studentCardNumber}"></span></h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.getId()})}" th:object="${student}" method="post">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <label>Course</label>
            <input type="number" class="form-control" th:field="*{course}" placeholder="Course" min="1" max="6" required>
          </div>
          <div class="form-group">
            <label>Major Code</label>
            <input type="text" class="form-control" th:field="*{majorCode}" placeholder="Major Code" required>
          </div>
          <div class="form-group">
            <label>Average Score (Current Semester)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{averageScore}" placeholder="Average Score" required>
          </div>
          <div class="form-group">
            <label>Participation in Public Work</label>
            <select class="form-control" th:field="*{publicWorkParticipation}" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-check footer-body">
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Update Student </i></button>
            <button type="reset" class="btn btn-warning"><i class="fa fa-remove ml-2">Cancel Changes</i> </button>
          </div>
        </form>
        <br>
        <center><h4>Go Back to <a th:href="@{/students}">List of Students</a></h4></center>
      </div>
    </div>
  </div>
</div>
</body>
</html>
